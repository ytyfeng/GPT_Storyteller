<!DOCTYPE html>
<html>
<head>
  <title>GPT Storyteller</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script-->
  <script src="{{ url_for('static', filename='storyteller.js') }}"></script>
</head>
<body>
  <h3>GPT Storyteller</h3>
  <div class="container">
    <div class="chatbot-ui">
        {% for message in messages %}
        <div class="message-row">
            <div class="message-wrapper">
              <div class="user-icon">
                {{ message.sender }}: 
              </div>
              <div class="message-text">{{ message.text }}</div>
              <span class="timestamp">{{ message.timestamp }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
    <form action="" method="post" class="chatbot-form">
        <div class="row">
          <textarea type="text" name="user_story" placeholder="Type your part of the story here. It can be a sentence to get the story started." required></textarea>
          <div class="row">
            <div style="float:left;">
               <button type="respun" onclick="Storyteller.removeCookie();">Re-spun</button>
            </div>
            <div style="float:right;">
               <input type="submit" value="Submit">
            </div>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
